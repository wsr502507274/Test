<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>电力预警查询系统</title>

  <!-- Bootstrap -->
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/base.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="pew-container pew-detail">

  <div class="pew-header">
    <div class="pew-wrapper">
      <img src="./images/logo.jpg" alt="">
    </div>
  </div>

  <div class="pew-top">
    <div class="pew-wrapper p20" id="basic-info">
      <!-- <div class="pew-top-name"><img src="./images/gongsi.png" alt="">重庆大名工业有限公司 <span class="pew-warning-red pew-warning-large">预警</span></div>
      <div class="pew-top-list">
        <div class="pew-top-list-item">用电户号:6527689 <span class="pew-warning-red">预警</span></div>
        <div class="pew-top-list-item">用电户号:6527689 <span class="pew-warning-red">预警</span></div>
        <div class="pew-top-list-item">用电户号:6527689 <span class="pew-warning-red">预警</span></div>
      </div> -->
    </div>
  </div>

  <div class="pew-wrapper pew-detail-main">
    <div class="pew-top-title">电力预警分析</div>
    <!-- 时间范围 -->
    <div class="pew-date-group">
      <form class="form-inline">
        <div class="form-group">
          <label style="font-size:16px;" for="start-date">用电时间</label>
          <input class="pew-date-input" type="text" value="2019-08-31" disabled id="start-date" onClick="WdatePicker({
          el:this,
          dateFmt:'yyyy-MM-dd',
          minDate:'#F{$dp.$D(\'end-date\',{d:-59})}',
          maxDate:'#F{$dp.$D(\'end-date\',{d:0})}'
        })">

        </div>
        <div class="form-group">
          <label style="font-size:16px;" for="end-date">至</label>
          <input class="pew-date-input" type="text" value="2019-10-29" id="end-date" onClick="WdatePicker({
          el:this,
          dateFmt:'yyyy-MM-dd',
          onpicked:function(){
              let startDate = $dp.$D('end-date',{d:-59})
              let endDate=$dp.$D('end-date')
              endDate=endDate.y+'-'+endDate.M+'-'+endDate.d
              startDate=startDate.y+'-'+startDate.M+'-'+startDate.d
              $('#start-date').val(startDate)
              search(startDate,endDate)
          },
          minDate:'2018-01-01',
          maxDate:'2019-10-29',
        })">
        </div>
        <!-- <button type="button" class="btn btn-default">查询</button> -->
      </form>
    </div>

    <div class="pew-title">用电趋势</div>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div class="pew-echart" id="echart" style="width: 1200px;height:600px;"></div>

    <div class="pew-title">预警结果</div>
    <div class="pew-result-list">
      <div class="pew-result-item"><span class="pew-circle-red"></span>触发单条预警规则</div>
      <div class="pew-result-item"><span class="pew-circle-green"></span>未触发相应预警规则</div>
      <div class="pew-result-item"><span class="pew-circle-orange"></span>由于系统数据原因，相应指标无法计算</div>
    </div>
    <!-- 表格 -->
    <div class="pew-table-box" id="table-data">数据加载中......</div>

  </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./assets/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<!-- 日期控件 -->
<script language="javascript" type="text/javascript" src="./assets/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" type="text/javascript" src="./assets/echarts.min.js"></script>
<script src="./js/constant.js"></script>
<script src="./js/detail.js"></script>
</body>

</html>
