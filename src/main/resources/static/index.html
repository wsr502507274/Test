<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>电力预警查询系统</title>

  <!-- Bootstrap -->
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/base.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="pew-container">

    <div class="pew-header">
      <div class="pew-wrapper">
        <img src="./images/logo.jpg" alt="">
      </div>
    </div>

    <div class="pew-search-box" id="search-box">
      <div class="pew-search-inner">
        <div class="pew-search-title"><img src="./images/logo2.png" alt=""></div>
        <div class="pew-search" style="position: relative;">
          <div class="input-group" style="width:100%">
            <input type="text" class="form-control pew-form-control" placeholder="请输入企业名称" id="power-search-input">
            <span class="input-group-btn">
              <a class="pew-search-a" id="power-search-btn">查询</a>
            </span>
          </div>
          <!-- 企业数据下拉列表 -->
          <ul class="dropdown-menu pew-dropdown-menu" id="power-company-list">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div id="modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg pew-modal-dialog" role="document">
      <div class="modal-content pew-modal-content">
        <div class="modal-header pew-modal-header">
          <button type="button" class="close pew-close" data-dismiss="modal" aria-label="Close"><img src="./images/close.png" alt=""></button>
        </div>
        <div class="pew-modal-main">该企业名称不存在！</div>
      </div>
    </div>
  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./assets/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/constant.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
